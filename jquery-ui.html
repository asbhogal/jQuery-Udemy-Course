<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>jQuery UI</title>
        <!--CUSTOM STYLESHEET OUTPUT-->
        <link rel="stylesheet" href="dist/style.css">
        <!--JQUERY UI STYLESHEET-->
        <link rel="stylesheet" href="source-files/jquery-ui-1.13.2/jquery-ui.css">
        <!--JQUERY SCRIPT-->
        <script type="text/javascript" src="source-files/jquery-3.6.0.js"></script>
        <!--JQUERY UI SCRIPT-->
        <script type="text/javascript" src="source-files/jquery-ui-1.13.2/jquery-ui.js"></script>
        <!--CUSTOM JS SCRIPT FILE-->
        <script type="text/javascript" src="jquery-ui-script.js" defer></script>
    </head>
    <body>
        <div id="wrapper">
            <div id="draggable" class="ui-widget-content draggable">
                <p>Draggable Anywhere Div</p>
            </div>
            <div id="spacer">
            </div>
            <div id="vertical-only-draggable" class="ui-widget-content draggable">
                <p>Vertical-Only Draggable Div</p>
            </div>
            <div id="spacer">
            </div>
            <div id="horizontal-only-draggable" class="ui-widget-content draggable">
                <p>Horizontal-Only Draggable Div</p>
            </div>
            <button id="reset-btn">RESET POSITIONS</button>
        </div>
        <div id="container">
            <div id="contained-draggable" class="ui-widget-content draggable">
                <p>Draggable Inside Parent Div</p>
            </div>
        </div>
        <div id="resizable-div" class="ui-resizable">
            <p>Resizable Div</p>
        </div>
    </body>
</html>
